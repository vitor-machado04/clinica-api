<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow bg-white" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Id" />
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Nome" />
                </div>
                <div class="form-group">
                    <label>Resultado</label>
                    <input type="text" class="form-control form-control-sm" formControlName="Resultado" />
                </div>
                <div class="form-group">
                    <label>PacienteId</label>
                    <input type="text" class="form-control form-control-sm" formControlName="PacienteId" />
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                Salvar
                            </button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
